<body>
    <script>
        let peso;
        let altura;
        let calculo;
        let numero=prompt("Digite zero para sair ou qualquer outro numero para continuar");

        while(numero){
            peso=prompt("Diga-me seu peso:");
            altura=prompt("Qual sua altura?");

            calculo=peso/altura*altura;
            
        }
            alert("O seu IMC deu", +calculo)
    </script>
</body>
